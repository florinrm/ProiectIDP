version: "3"
services:
  web-client:
    image: florinrm/proiect_idp:client
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: "0.4"
          memory: 100M
      restart_policy:
        condition: on-failure
    ports:
      - "8888:5000"
    networks:
      - webnet
  web-server:
    image: florinrm/proiect_idp:server
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: "0.4"
          memory: 100M
      restart_policy:
        condition: on-failure
    ports:
      - "5001:5001"
    networks:
      - webnet
networks:
  webnet: